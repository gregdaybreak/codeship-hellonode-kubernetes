### Google Cloud Deployment Service

hellonode:
  build:
    image: hello-node 
    dockerfile_path: hellonode/Dockerfile
  add_docker: true
  encrypted_env_file: google_deployment.env.encrypted
  volumes:
    - ./:/deploy

## Google GCR Authenticator Service

gcr_dockercfg:
  image: codeship/gcr-dockercfg-generator
  add_docker: true
  encrypted_env_file: google_deployment.env.encrypted
